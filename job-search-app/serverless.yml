org: ranulnd
app: job-search-app
service: job-search-app
frameworkVersion: '3'

provider:
  name: aws
  region: ap-south-1
  runtime: nodejs14.x

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /hello
          method: get
  test:
    handler: handler.test
    events:
      - httpApi:
          path: /
          method: get


resources:
  Resources:
    # CustomerTable:
    #   Type: AWS::DynamoDB::Table
    #   Properties:
    #     AttributeDefinitions:
    #       - AttributeName: primary_key
    #         AttributeType: S
    #     BillingMode: PAY_PER_REQUEST
    #     KeySchema:
    #       - AttributeName: primary_key
    #         KeyType: HASH
    #     TableName: ${self:service}-customerTable-${sls:stage}
    JobSeekerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: firstName
            AttributeType: S
          # - AttributeName: lastName
          #   AttributeType: S
          - AttributeName: email
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: SeekerDetails
            KeySchema:
              - AttributeName: email
                KeyType: HASH
              - AttributeName: firstName
                KeyType: RANGE
              # - AttributeName: lastName
              #   KeyType: RANGE
            Projection:
              ProjectionType: ALL    
        TableName: ${self:service}-jobSeekerTable-1-${sls:stage}
    CompanyTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: SeekerDetails
            KeySchema:
              - AttributeName: email
                KeyType: HASH
              - AttributeName: name
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          
        TableName: ${self:service}-companyTable-${sls:stage}
    JobTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: seekerId
            AttributeType: S
          - AttributeName: companyId
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: seekerId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: JobDetails
            KeySchema:
              - AttributeName: companyId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        TableName: ${self:service}-jobTable-1-${sls:stage} 
